<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title>RView - Hello World</title>
    <meta name="description" content="{{app:description}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="">
    <meta name="theme-color" content="#2196f3">
    <style>
      /* - */
    </style>
  </head>

  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated and unsupported</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to benefit of all the features of this web App.</p>
    <![endif]-->

    <!-- Warning message if Javascript isn't enabled -->
    <noscript>
      <p style="text-align:center;padding-top:3em;">
        We are sorry, but this website doesn't work properly without JavaScript enabled!
      </p>
    </noscript>

    <!-- Add your site or application content here -->
    <div id="app"></div>

    <!-- Add your scripts here -->
    <script type="module">
      import { h, Component, render } from '../lib/rview.mjs';

      const C1 = Component({
        render() {
          return `
            <h3>Hello World</h3>
          `;
        },
      });

      const C2 = Component({
        render() {
          this.children = { '<C1 />': C1 };
          return `
            <h2>Hello World</h2>
            <C1 />
          `;
        },
      });

      const C3 = Component({
        render() {
          this.children = { '<C2 />': C2 };
          return `
            <h1>Hello World</h1>
            <C2 />
          `;
        },
      });

      const App = Component({
        render() {
          this.children = { '<C3 />': C3 };
          return `
            <div>
              <C3 />
            </div>
          `;
        },
      });

      const app = render({
        el: '#app',
        children: { '<App />': App },
        template: '<App />',
      });
      console.log(app.$getChild('<C1 />'));

      setTimeout(() => {
        app.$removeChild('<C1 />');
        console.log(app);
      }, 2500);
    </script>
  </body>
</html>
