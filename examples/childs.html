<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title>RView - Hello World</title>
    <meta name="description" content="{{app:description}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="">
    <meta name="theme-color" content="#2196f3">
    <style>
      /* - */
    </style>
  </head>

  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated and unsupported</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to benefit of all the features of this web App.</p>
    <![endif]-->

    <!-- Warning message if Javascript isn't enabled -->
    <noscript>
      <p style="text-align:center;padding-top:3em;">
        We are sorry, but this website doesn't work properly without JavaScript enabled!
      </p>
    </noscript>

    <!-- Add your site or application content here -->
    <div id="app"></div>

    <!-- Add your scripts here -->
    <script type="module">
      import { h, Component, render } from '../lib/rview.mjs';

      const C1 = Component({
        render() {
          return `<p>I am the component C1</p>`;
        },
      });

      const Z = Component({
        render() {
          return '<p>I am the component Z!</p>';
        },
      });

      const C1bis = Component({
        render() {
          return h('div', null,
            h('p', null, 'I am the component C1 bis!'),
            h(Z, { name: 'Z' }),
          );
        },
      });

      const C2 = Component({
        render() {
          this.children = { '<C1 />': C1, '<C1bis />': { fn: C1bis } };
          return `
            <C1 />
            <C1bis />
            <p>I am the component C2</p>
          `;
        },
      });

      const App = Component({
        set(msg) {
          this.$setState({ msg });
        },
        render(state) {
          this.children = { '<C2 />': C2 };
          return `
            <h1>Hello World ${state.msg || '-'}</h1>
            <C2 />
          `;
        },
      });
      // console.log(App());

      const app = render({
        el: '#app',
        children: { '<App />': App },
        template: '<App />',
      });

      const app1 = app.$getChild('<App />');

      // The aim of this example is to show that only 'Hello World' is
      // regenerated in the DOM. All the children remain inaltered
      // (no repainting).
      let counter = 0;
      setInterval(() => {
        app1.set(counter);
        counter += 1;
      }, 1000);

    </script>
  </body>
</html>
