<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title>RView - Hyperscript</title>
    <meta name="description" content="{{app:description}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="">
    <meta name="theme-color" content="#2196f3">
    <style>
      /* - */
    </style>
  </head>

  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated and unsupported</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to benefit of all the features of this web App.</p>
    <![endif]-->

    <!-- Warning message if Javascript isn't enabled -->
    <noscript>
      <p style="text-align:center;padding-top:3em;">
        We are sorry, but this website doesn't work properly without JavaScript enabled!
      </p>
    </noscript>

    <!-- Add your site or application content here -->
    <div id="app"></div>

    <!-- Add your scripts here -->
    <script type="module">
      import { h, Component, render } from '../lib/rview.mjs';

      const Ooo = Component({
        render(state, props) {
          return h('div', { class: 'ooo' },
            h('p', { style: 'font-weight: bold; font-style: italic;' }, `My paragraph with title ${state.title} and subtile ${props.subtitle}`)
          );
        }
      });

      const App = Component({
        render() {
          return h('div', null,
            h('h1', null, 'Title'),
            h('h1', null, 'Title2'),
            h(Ooo, { name: 'Ooo', state: { title: 'ooo' }, props: { subtitle: 'oOo'} })
          );
        },
      });

      render({
        el: '#app',
        children: { '<App />': App },
        template: '<App />',
      });
    </script>
  </body>
</html>
