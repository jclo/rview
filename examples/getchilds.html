<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title>RView - Hello World</title>
    <meta name="description" content="{{app:description}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="">
    <meta name="theme-color" content="#2196f3">
    <style>
      /* - */
    </style>
  </head>

  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated and unsupported</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to benefit of all the features of this web App.</p>
    <![endif]-->

    <!-- Warning message if Javascript isn't enabled -->
    <noscript>
      <p style="text-align:center;padding-top:3em;">
        We are sorry, but this website doesn't work properly without JavaScript enabled!
      </p>
    </noscript>

    <!-- Add your site or application content here -->
    <div id="app"></div>

    <!-- Add your scripts here -->
    <script type="module">
      import { h, Component, render } from '../lib/rview.mjs';

      const Menu = Component({
        render() {
          return `
            <div class="menu pure-menu pure-menu-horizontal">
              <a class="pure-menu-heading" href="#">whoYou</a>
              <ul class="pure-menu-list">
                <li class="pure-menu-item">
                  <a class="pure-menu-link" href="#home">Home</a>
                </li>
                <li class="pure-menu-item">
                  <a class="pure-menu-link" href="#logout">Logout</a>
                </li>
              </ul>
            </div>
          `;
        },
      });

      const Header = Component({
        render() {
          this.children = { '<Menu />': Menu };
          return `
            <header class=''>
              <Menu />
            </header>
          `;
        },
      });

      const Contents = Component({
        render() {
          return `
            <div>
              <!-- 'Add the contents of the App here!' -->
            </div>
          `;
        },
      });

      const Footer = Component({
        render() {
          return `
            <footer>
              <!-- This is the footer section -->
            </footer>
          `;
        },
      });

      const App = Component({
        render() {
          this.children = { '<Header />': Header, '<Contents />': Contents, '<Footer />': Footer };
          return `
            <div>
              <Header />
              <div class='content container'>
                <Contents />
              </div>
              <Footer />
            </div>
          `;
        },
      });

      const app = render({
        el: '#app',
        children: { '<App />': App },
        template: '<App />',
      });

      console.log(app.$getChild('<App />'));
      console.log(app.$getChild('<Header />'));
      console.log(app.$getChild('<Contents />'));
      console.log(app.$getChild('<Menu />'));
      console.log(app.$getChild('<Footer />'));

    </script>
  </body>
</html>
