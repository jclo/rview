<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title>RView - Hello World</title>
    <meta name="description" content="{{app:description}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="">
    <meta name="theme-color" content="#2196f3">
    <style>
      /* - */
    </style>
  </head>

  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated and unsupported</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to benefit of all the features of this web App.</p>
    <![endif]-->

    <!-- Warning message if Javascript isn't enabled -->
    <noscript>
      <p style="text-align:center;padding-top:3em;">
        We are sorry, but this website doesn't work properly without JavaScript enabled!
      </p>
    </noscript>

    <!-- Add your site or application content here -->
    <div id="app"></div>

    <!-- Add your scripts here -->
    <script type="module">
      import Messenger from 'https://www.unpkg.com/@mobilabs/messenger?module';
      import { h, Component, render, plugin } from '../lib/rview.mjs';

      // plugin the library Messenger that provides messaging support
      // to RView.
      console.log(plugin({ messenger: Messenger }));

      const Hello = Component({
        init() {
          this.state.message = '-';
        },

        events() {
          this.$listen('at:hello:from:hi', (msg) => {
            this.$setState({ message: `I got the message: ${msg}` });
          });
        },

        render(state, props) {
          return `
            <h1>Hello World</h1>
            <h2>${state.message}</h2>
          `;
        },
      });

      const Hi = Component({
        events() {
          setTimeout(() => {
            this.$emit('at:hello:from:hi', 'Hi Hello!');
          }, 5000);
        },

        render() {
          return `
            <h1>Hi!</h1>
          `;
        },
      });

      const app = render({
        el: '#app',
        children: { '<Hello />': Hello, '<Hi />': Hi },
        template: `
          <Hello />
          <Hi />
        `,
      });
      console.log(app);
    </script>
  </body>
</html>
