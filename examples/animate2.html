<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title>RView - Animate 2</title>
    <meta name="description" content="{{app:description}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="">
    <meta name="theme-color" content="#2196f3">
    <style>
      /* - */
    </style>
  </head>

  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated and unsupported</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to benefit of all the features of this web App.</p>
    <![endif]-->

    <!-- Warning message if Javascript isn't enabled -->
    <noscript>
      <p style="text-align:center;padding-top:3em;">
        We are sorry, but this website doesn't work properly without JavaScript enabled!
      </p>
    </noscript>

    <!-- Add your site or application content here -->
    <div id="app"></div>

    <!-- Add your scripts here -->
    <script type="module">
      import Easing from 'https://unpkg.com/@mobilabs/easing?module';
      import { h, Component, render } from '../lib/rview.mjs';

      const A = Component({
        init() {
          this.state.left = 0;
          setTimeout(() => {
            this.$animate({ left: '100%' }, 3000, Easing.easeOutBack, () => {
              // callback executed when animation over.
            });
          }, 1000);
        },

        render(state) {
          return `
            <div style="position: relative; width:1000px; height:100px; border: 1px solid lightgray">
              <div class="rect" style="position: absolute; top: 10px; left: ${state.left}; width: 100px; height: 80px; border: 1px solid red;"></div>
            </div>`;
        },
      });

      const B = Component({
        init() {
          this.state.left = '0%';
          setTimeout(() => {
            this.$animate({ left: '100%' }, 3000, 'swing', () => {
              // callback executed when animation over.
            });
          }, 1000);
        },

        render(state) {
          return `
            <div style="position: relative; width:500px; height:100px; border: 1px solid lightgray">
              <div class="rect" style="position: absolute; top: 10px; left: ${state.left}; width: 100px; height: 80px; border: 1px solid red;"></div>
            </div>`;
        },
      });

      const app = render({
        el: '#app',
        children: { '<A />': A, '<B />': B },
        template: '<A /><B />',
      });
    </script>
  </body>
</html>
